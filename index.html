<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/shoe-zzahAI.png" Alt="logo">
    <link rel="stylesheet" href="CSS/style.css"> <!--refrences css-->
    <title>Shoe-zzah</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Shoe-zzah</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__home" data-aos="face-down">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>

        <!--ul for mobile decives-->
        <ul class="header__home-mobile">
          <li>
            <img src="assets/home.svg" alt="home"/>
          </li>
        </ul>
      </nav>
  
    </header>

    <section class="hero">
      <div class="hero-image">
        <img src="assets/shoe-zzah.jpg" alt="brown shoes"/>
        <div class="hero-image__overlay"></div>
      </div>

    <div class="hero-content">
      <div class="hero-content-info">
        <h1> Fashion forward feet</h1>
        <p>Join our club for membership discounts</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__join-button">Join Now</button>
        </div>


      </div>
    </div>

    </section>

    <section class="about" id="about">
      <div class="about__image">
        <div class="about_image-brownmonk">
          <img src="assets/brownMonk.jpg" alt="brown monk shoes">
        </div>

        <button class="about__button">Learn More</button>
        
        <div class="about__content">
          <p class="about__content-copy">Quailty shoes at a price you can afford. Founded in 2022 we use only best handcrafted materials for the long lasting comfort!</p>
        </div>


      </div>
    </section>
    
    <script type="module" src="js/script.js"></script> <!--refrences javascript-->
  </body>
</html>
